<!-- Features -->
<div class="container">
    <div class="row p-y-55 row-gap-features">
        {% for feature in include.features %}
            <div class="xs-col-1-1 sm-col-1-1 md-col-1-2 lg-col-1-4 xl-col-1-4">
                <div class="section-features">
                    <h2>{{feature.title}}</h2>
                    <p>{{feature.description}}</p>
                    <a href="{{feature.link}}">Learn More </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
