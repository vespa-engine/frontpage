<div class="container-full is-marginless has-bg-grey-300">
    <div class="container p-y-15">
        <div class="row">
            <div class="col">
                <h1 class="is-brand-500 m-t-20">How other companies use Vespa to build their business</h1>
            </div>
        </div>
        <div class="row">
            {% for user in include.users %}
            <div class="xs-col-1-1 sm-col-1-1 md-col-1-3 lg-col-1-3 xl-col-1-3">
                <img class="p-30 p-t-50" width="{{user.logowidth}}" src="{{ site.baseurl }}/{{user.logo}}" alt="{{user.alt}}">
                <p class="p-30 {{user.gapclass}}">{{user.text}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
