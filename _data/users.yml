- logo: assets/logos/verizon-media.png
  text: Verizon Media runs about 150 Vespa applications, including selecting the personalized content
    on all content pages in real time and the targeted ads of one of the worlds largest ad exchanges.
    In total these applications serve close to a billion users, at a rate of 500 000 queries
    per second.

- logo: assets/logos/okcupid.png
  text: OkCupid chose Vespa over Elasticsearch as the basis of their solution to find
    matches for users in real time, due to Vespa's automatic data management, flexible ranking,
    and support for adding new fields for filtering and sorting quickly without
    refeeding all data. <a href="https://medium.com/okcupid-tech-blog/vespa-vs-elasticsearch-for-matching-millions-of-people-6e3af18eb4dc" target="_new">Read more</a>.

